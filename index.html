<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ❤️</title>

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff4d6d, #ff8fab);
  color: white;
  overflow-x: hidden;
}

h1 {
  margin-top: 30px;
  font-size: 3em;
}

.countdown {
  font-size: 1.4em;
  margin: 15px;
}

button {
  padding: 12px 22px;
  font-size: 1.1em;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 8px;
  transition: 0.3s;
}

#yesBtn {
  background: white;
  color: #ff4e50;
}

#noBtn {
  background: #ff4e50;
  color: white;
  position: relative;
}

.slideshow {
  width: 300px;
  height: 400px;
  margin: 25px auto;
  border-radius: 20px;
  overflow: hidden;
  position: relative;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.slide.active {
  opacity: 1;
}

#loveMessage {
  display: none;
  font-size: 1.5em;
  margin-top: 25px;
  line-height: 1.5;
}

.heart {
  position: fixed;
  font-size: 24px;
  color: white;
  animation: floatUp 5s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
